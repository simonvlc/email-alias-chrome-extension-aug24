<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Alias Generator Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input[type="email"] {
            flex-grow: 1;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 10px;
            color: #666;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <h1>Configuration</h1>
    <form id="configForm">
        <label for="baseEmail">Your email address:</label>
        <div class="input-group">
            <input type="email" id="baseEmail" name="baseEmail" placeholder="example@example.org" required>
            <button type="submit">Save</button>
        </div>
        <p class="info-text">This email will be used as the base one for generating aliases.</p>
        <div id="errorMessage" class="error"></div>
    </form>
    <script src="options.js"></script>

    <footer>
        <p>Version: <span id="appVersion">Loading...</span> | <a href="changelog.html">Changelog</a> | <a href="https://www.example.org">Feedback</a></p>
    </footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Alias Generator Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input[type="email"] {
            flex-grow: 1;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Configuration</h1>
    <form id="configForm">
        <label for="baseEmail">Your email address:</label>
        <div class="input-group">
            <input type="email" id="baseEmail" name="baseEmail" required>
            <button type="submit">Save</button>
        </div>
        <div id="errorMessage" class="error"></div>
    </form>
    <script src="options.js"></script>
</body>
</html>
